<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMART SIGHT - Admin Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body {
    background-color: #add8e6; /* Light blue background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .card {
    border-radius: 15px; /* Rounded corners for the card */
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    width: 100%;
    max-width: 450px; /* Max width for the card */
  }
  .logo-container {
    text-align: center;
    margin-bottom: 20px;
  }
  .logo-container img {
    max-width: 100px; /* Adjust logo size as needed */
    height: auto;
  }
  .optical-text {
    font-size: 0.9rem;
    color: #4682b4; /* Steelblue color for "Enhance Vision" */
    margin-top: 5px;
    margin-bottom: 0;
  }
  .brand-text {
    font-size: 1.8rem;
    font-weight: bold;
    color: #ffd700; /* Gold-like color for SMART SIGHT */
    margin-top: 5px; /* Adjusted margin */
    text-align: center;
  }
  .brand-text span {
    color: #4682b4; /* Steelblue for "SMART" */
  }
  .admin-login-text {
    font-size: 1.2rem;
    font-weight: bold;
    color: #555;
    margin-bottom: 25px;
    text-align: center;
  }
  .form-control {
    border-radius: 8px; /* Slightly rounded input fields */
    padding: 10px 15px;
    border: 1px solid #ddd;
    background-color: #f0f8ff; /* Aliceblue background for inputs */
  }
  .input-group-text {
    background-color: #f0f8ff; /* Match input background */
    border: 1px solid #ddd;
    border-left: none; /* No border on the left for the icon */
    border-radius: 0 8px 8px 0; /* Rounded right corners */
  }
  .btn-next {
    background-color: #ffd700; /* Gold-like color for the button */
    border-color: #ffd700;
    color: #fff;
    font-weight: bold;
    padding: 10px 0;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }
  .btn-next:hover {
    background-color: #e6c200; /* Slightly darker gold on hover */
    border-color: #e6c200;
    color: #fff;
  }
  .register-text {
    text-align: center;
    margin-top: 20px;
    color: #666;
  }
  .register-text a {
    color: #8a2be2; /* BlueViolet for the register link */
    text-decoration: none;
    font-weight: bold;
  }
  .register-text a:hover {
    text-decoration: underline;
  }
  .form-check-label {
    font-size: 0.9em;
    color: #8a2be2; /* BlueViolet for "Show password" */
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="logo-container">
          <!-- Logo ng Enhance Vision Optical -->
          {% load static %}
          <img src="{% static 'logo.png' %}" alt=>
          <div class="brand-text"><span>SMART</span> SIGHT</div>
        </div>
        <div class="admin-login-text">ADMIN LOGIN</div>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <div class="input-group">
              <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
              <span class="input-group-text" onclick="togglePassword()" style="cursor: pointer;"><i class="bi bi-eye"></i></span>
            </div>
            <div class="text-end mt-2">
              <label class="form-check-label" onclick="togglePassword()">Show password</label>
            </div>
          </div>

          <button type="submit" class="btn btn-next w-100">Next ></button>
        </form>

        <p class="register-text">
          Not registered? <a href="{% url 'admin_register' %}">Register here</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function togglePassword() {
  var x = document.getElementById("password");
  var icon = document.querySelector('.input-group-text i');
  if (x.type === "password") {
    x.type = "text";
    icon.classList.remove('bi-eye');
    icon.classList.add('bi-eye-slash');
  } else {
    x.type = "password";
    icon.classList.remove('bi-eye-slash');
    icon.classList.add('bi-eye');
  }
}
</script>

</body>
</html>
